syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.incoming";
option java_multiple_files = true;

message ResumePauseButtonMessage {
    option (rsmod.header).opcode = 70;
    option (rsmod.header).type = Fixed;

    int32 hash = 1 [(rsmod.type) = Int, (rsmod.order) = InverseMiddle];
    int32 slot = 2 [(rsmod.type) = Short, (rsmod.trans) = Add];
}