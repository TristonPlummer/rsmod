syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.incoming";
option java_multiple_files = true;

message OpNpc1Message {
    option (rsmod.header).opcode = 71;
    option (rsmod.header).type = Fixed;

    int32 movement_type = 1 [(rsmod.type) = Byte, (rsmod.trans) = Negate];
    int32 index         = 2 [(rsmod.type) = Short, (rsmod.order) = Little];
}