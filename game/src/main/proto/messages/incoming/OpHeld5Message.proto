syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.incoming";
option java_multiple_files = true;

message OpHeld5Message {
    option (rsmod.header).opcode = 58;
    option (rsmod.header).type = Fixed;

    int32 component_hash    = 1 [(rsmod.type) = Int];
    int32 slot              = 2 [(rsmod.type) = Short];
    int32 item              = 3 [(rsmod.type) = Short];
}