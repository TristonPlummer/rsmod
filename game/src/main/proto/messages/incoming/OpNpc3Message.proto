syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.incoming";
option java_multiple_files = true;

message OpNpc3Message {
    option (rsmod.header).opcode = 33;
    option (rsmod.header).type = Fixed;

    int32 index         = 1 [(rsmod.type) = Short, (rsmod.trans) = Add, (rsmod.order) = Little];
    int32 movement_type = 2 [(rsmod.type) = Byte];
}