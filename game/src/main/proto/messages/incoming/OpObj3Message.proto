syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.incoming";
option java_multiple_files = true;

message OpObj3Message {
    option (rsmod.header).opcode = 6;
    option (rsmod.header).type = Fixed;

    int32 z             = 1 [(rsmod.type) = Short, (rsmod.order) = Little];
    int32 movement_type = 2 [(rsmod.type) = Byte, (rsmod.trans) = Subtract];
    int32 x             = 3 [(rsmod.type) = Short, (rsmod.order) = Little];
    int32 item          = 4 [(rsmod.type) = Short, (rsmod.order) = Little];
}