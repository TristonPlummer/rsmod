syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.incoming";
option java_multiple_files = true;

message WindowStatusMessage {
    option (rsmod.header).opcode = 35;
    option (rsmod.header).type = Fixed;

    int32 mode      = 1 [(rsmod.type) = Byte];
    int32 width     = 2 [(rsmod.type) = Short];
    int32 height    = 3 [(rsmod.type) = Short];
}