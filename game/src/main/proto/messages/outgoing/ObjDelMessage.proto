syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message ObjDelMessage {
    option (rsmod.header).opcode = 14;
    option (rsmod.header).type = Fixed;

    int32 tile = 1 [(rsmod.type) = Byte, (rsmod.trans) = Add];
    int32 item = 2 [(rsmod.type) = Short, (rsmod.trans) = Add, (rsmod.order) = Little];
}