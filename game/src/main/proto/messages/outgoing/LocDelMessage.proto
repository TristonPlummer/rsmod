syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message LocDelMessage {
    option (rsmod.header).opcode = 13;
    option (rsmod.header).type = Fixed;

    int32 settings  = 1 [(rsmod.type) = Byte, (rsmod.trans) = Subtract];
    int32 tile      = 2 [(rsmod.type) = Byte, (rsmod.trans) = Subtract];
}