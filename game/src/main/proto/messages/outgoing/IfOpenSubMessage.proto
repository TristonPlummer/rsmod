syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message IfOpenSubMessage {
    option (rsmod.header).opcode = 77;
    option (rsmod.header).type = Fixed;

    int32 type      = 1 [(rsmod.type) = Byte, (rsmod.trans) = Add];
    int32 overlay   = 2 [(rsmod.type) = Int, (rsmod.order) = Middle];
    int32 component = 3 [(rsmod.type) = Short, (rsmod.trans) = Add, (rsmod.order) = Little];
}