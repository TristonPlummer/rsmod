syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message IfSetAnimMessage {
    option (rsmod.header).opcode = 61;
    option (rsmod.header).type = Fixed;

    int32 anim = 1 [(rsmod.type) = Short];
    int32 hash = 2 [(rsmod.type) = Int, (rsmod.order) = InverseMiddle];
}