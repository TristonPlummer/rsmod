syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message LocDelMessage {
    option (rsmod.header).opcode = 26;
    option (rsmod.header).type = Fixed;

    int32 amount    = 1 [(rsmod.type) = Short, (rsmod.trans) = Add];
    int32 item      = 2 [(rsmod.type) = Short, (rsmod.trans) = Add, (rsmod.order) = Little];
    int32 tile      = 3 [(rsmod.type) = Byte, (rsmod.trans) = Add];
}