syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message UpdateZonePartialEnclosedMessage {
    option (rsmod.header).opcode = 17;
    option (rsmod.header).type = VariableShort;

    int32 z         = 1 [(rsmod.type) = Byte, (rsmod.trans) = Subtract];
    int32 x         = 2 [(rsmod.type) = Byte, (rsmod.trans) = Negate];
    bytes payload   = 3 [(rsmod.type) = Bytes];
}