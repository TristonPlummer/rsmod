syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message SetMapFlagMessage {
    option (rsmod.header).opcode = 67;
    option (rsmod.header).type = Fixed;

    int32 x = 1 [(rsmod.type) = Byte];
    int32 z = 2 [(rsmod.type) = Byte];
}