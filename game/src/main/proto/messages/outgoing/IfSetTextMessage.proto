syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message IfSetTextMessage {
    option (rsmod.header).opcode = 19;
    option (rsmod.header).type = VariableShort;

    int32 hash  = 1 [(rsmod.type) = Int];
    string text = 2 [(rsmod.type) = String];
}