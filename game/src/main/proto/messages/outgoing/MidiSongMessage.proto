syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message MidiSongMessage {
    option (rsmod.header).opcode = 23;
    option (rsmod.header).type = Fixed;

    int32 id = 1 [(rsmod.type) = Short, (rsmod.trans) = Add, (rsmod.order) = Little];
}