syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message RunClientScriptMessage {
    option (rsmod.header).opcode = 62;
    option (rsmod.header).type = VariableShort;

    bytes types = 1 [(rsmod.type) = Bytes];
    bytes args  = 2 [(rsmod.type) = Bytes];
    int32 id    = 3 [(rsmod.type) = Int];
}