syntax = "proto3";
import "options.proto";

option java_package = "gg.rsmod.proto.messages.outgoing";
option java_multiple_files = true;

message IfSetNpcHeadMessage {
    option (rsmod.header).opcode = 35;
    option (rsmod.header).type = Fixed;

    int32 npc   = 1 [(rsmod.type) = Short, (rsmod.trans) = Add, (rsmod.order) = Little];
    int32 hash  = 2 [(rsmod.type) = Int, (rsmod.order) = InverseMiddle];
}